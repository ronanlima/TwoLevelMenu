buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
    ext {
        androidVersion = '27.1.1'
        gsonVersion = '2.8.5'
        roomVersion = '1.1.1'
        butterKnifeVersion = '8.8.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
